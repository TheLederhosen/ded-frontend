<app-header></app-header>

<div class="container">
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened disableClose>
      <button mat-fab color="primary" routerLink="/create" *ngIf="router.url !== '/create'">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-fab color="primary" routerLink="" *ngIf="router.url === '/create'">
        <mat-icon>done</mat-icon>
      </button>
      <div class="items">
        <div class="item">
          <button mat-icon-button color="accent" routerLink="">
            <mat-icon>home</mat-icon>
          </button>
          <p class="mat-small" style="color:#b0bec5;">Overview</p>
        </div>
        <div class="item">
          <button mat-icon-button color="accent" routerLink="/stats">
            <mat-icon>bar_chart</mat-icon>
          </button>
          <p class="mat-small" style="color:#b0bec5;">Statistics</p>
        </div>
        <div class="item">
          <button mat-icon-button color="accent" routerLink="/list">
            <mat-icon>list</mat-icon>
          </button>
          <p class="mat-small" style="color:#b0bec5;">List</p>
        </div>
        <div class="item">
          <button mat-icon-button color="accent" disabled>
            <mat-icon>settings</mat-icon>
          </button>
          <p class="mat-small" style="color:rgba(255,255,255,.3)">Settings</p>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-footer></app-footer>
