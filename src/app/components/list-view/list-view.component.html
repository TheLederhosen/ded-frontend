<div class="my-container">
  <div>
    <mat-form-field class="example-form-field">
      <mat-label>Search device by ID</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="!value" matSuffix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <mat-card class="example-card" *ngFor="let sensor of sensors">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon>sensors</mat-icon>
        </div>
        <mat-card-title>Sensor {{sensor}}</mat-card-title>
        <mat-card-subtitle>
          This is the description of some sensor with some information
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
